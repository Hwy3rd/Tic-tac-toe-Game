<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic-Tac-Toe Game</title>
  </head>
  <body>
    <div class="points-container">
      <h3>Turn: <span id="turns">1</span></h3>
    </div>
    <div class="game-container">
      <table>
        <tr>
          <th class="cell cell-1"></th>
          <th class="cell cell-2"></th>
          <th class="cell cell-3"></th>
        </tr>
        <tr>
          <th class="cell cell-4"></th>
          <th class="cell cell-5"></th>
          <th class="cell cell-6"></th>
        </tr>
        <tr>
          <th class="cell cell-7"></th>
          <th class="cell cell-8"></th>
          <th class="cell cell-9"></th>
        </tr>
      </table>
    </div>
    <div class="result-box">
      <h3 id="result"></h3>
      <button id="play-again-btn">Play again</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
